<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script language="Javascript">
        let _luaChon;
        _luaChon = prompt("Hãy nhập vào 1 số để mở trang web: ", 1);
        switch(_luaChon){
            case 1:
                window.open("http://blu.edu.vn");
                break;
            case 2:
                window.open("http://ctu.edu.vn");
                break;
            case 3:
                window.open("http://vndoc.com");
                break;
            default:
                window.open("http://meta.vn");
        }
    </script>
</body>
</html>
