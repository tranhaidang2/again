<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="Javascript">
        let _get = new Date();
        document.write("Date:");
        document.write(_get.getDate());
        document.write("<br>");
        document.write("Day:");
        document.write(_get.getDay());
        document.write("<br>");
        document.write("Full Year:");
        document.write(_get.getFullYear());
        document.write("<br>");
        document.write("Year:");
        document.write(_get.getYear());
        document.write("<br>");
        document.write("Hours:");
        document.write(_get.getHours());
        document.write("<br>");
        document.write("Miliseconds:");
        document.write(_get.getMilliseconds());
        document.write("<br>");
        document.write("Minutes:");
        document.write(_get.getMinutes());
        document.write("<br>");
        document.write("Month:");
        document.write(_get.getMonth());
        document.write("<br>");
        document.write("Second:");
        document.write(_get.getSeconds());
        document.write("<br>");
        document.write("Time:");
        document.write(_get.getTime());
    </script>
</body>
</html>
