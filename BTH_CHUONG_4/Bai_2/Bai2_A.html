<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script language="Javascript">
        document.write("<h1> Tạo button bằng Script </h1>");
        document.write("<br>");
        let ThongBao = (txt) => {
            alert(txt);
        }
    </script>

    <form action="">
        <input type="button" name="callthongbao" value="Thông báo"
                        onclick="ThongBao('Welcome to Javascript')">
    </form>
</body>
</html>
