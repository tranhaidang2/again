<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="textBox"><br>
        <input type="button" value="Hello" name="Hello" id="button" onclick="helloFunction()">
    </form>
    
    <script>
        let helloFunction = () => {
            document.getElementById("textBox").value = "Hello";
        }
    </script>
    
</body>
</html>
