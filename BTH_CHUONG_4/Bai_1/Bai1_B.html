<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        h1 {
            color: red;
        }
        h2 {
            color: blue;
        }

        b{
            color: black;
            font-size: 14;
        }

        p {
            font-size: 14;
            color: green;
        }

    </style>
    <script language="Javascript">
        
        let _hoVaTen, _lop;
        _hoVaTen = prompt("Nhập vào họ và tên của bạn:", " ");
        _lop = prompt("Nhập vào lớp của bạn:", " ");
        document.write("<h1>TRƯỜNG ĐẠI HỌC BẠC LIÊU</h1>");
        document.write("<h2> KHOA CÔNG NGHỆ THÔNG TIN</h2>");
        document.write("<B>Lớp học: " + _lop + "<B>");
        document.write("<BR>");
        document.write("<p> Họ tên sinh viên: "+ _hoVaTen + "</p>");

    </script>
</body>
</html>
