<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="Javascript">
        let _ten, _tuoi;

        _ten = prompt("Bạn hãy nhập vào tên: ", "");
        _tuoi = prompt("Bạn hãy nhập vào tuổi: ", 20);
        document.write("Chào bạn: <B>" + _ten + "</B>");
        document.write("<BR>");
        document.write("Tuổi của bạn là: <U>" + _tuoi + "</U>" )

    </script>

</body>
</html>
